<!doctype html>

<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab5b21b726.js" crossorigin="anonymous"></script>
    <!-- Script Calculadora  -->
    <script src="js/calculadora.js"></script>
    <!-- CSS Calculadora  -->
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
    <div class="container">
        <!-- <a href="" class="ajuda" data-toggle="modal" data-target="#modalAjuda"><i class="fa fa-question-circle-o" aria-hidden="true"></i></a> -->
        <h2 class="titulo">Calculadora</h2>
        <div class="calculadora">
            <div class="input-group mb-3" id="#1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="#1.1">#1</span>
                </div>
                <input type="number" class="form-control" id="numberOne" min="0" max="9999999999999999999999999">
            </div>
            <button class="btn btn-dark btn-sm disabled operacao" id="operacao"></button>
            <div class=" input-group mb-3 ">
                <div class="input-group-prepend ">
                    <span class="input-group-text " id="#2">#2</span>
                </div>
                <input type="number" class="form-control" id="numberTwo" min="0" max="9999999999999999999999999">
            </div>
            <h5 id="resultado"></h5>
            <!-- Botões com Operações Matemáticas  -->
            <div class="operacoes">
                <h5>Operações Matemáticas</h5>
                <button class="btn btn-outline-success btn-sm" onclick="operacaoAdicao()" id="operacaoAdicao">Adição</button>
                <button class="btn btn-outline-danger btn-sm" onclick="operacaoSubtracao()" id="operacaoSubtracao">Subtração</button>
                <button class="btn btn-outline-primary btn-sm" onclick="operacaoDivisao()" id="operacaoDivisao">Divisão</button>
                <button class="btn btn-outline-warning btn-sm" onclick="operacaoMultiplicacao()" id="operacaoMultiplicacao">Multiplicação</button>
                <button class="btn btn-outline-info btn-sm" onclick="operacaoPotenciacao()" id="operacaoPotenciacao">Potenciação</button>
                <button class="btn btn-outline-dark btn-sm" onclick="operacaoRaiz()" id="operacaoRaiz">Raiz Quadrada</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
